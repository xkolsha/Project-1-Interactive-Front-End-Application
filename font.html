<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheme Data</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="index.html"> Home </a>

          <a class="navbar-item"> Documentation </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
                <a class="navbar-item" href="font.html">Font Generator</a>
              <a class="navbar-item"> Jobs </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-link">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
        <div class="container">
          <h1 class="title">Font Generator</h1>
    
          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label">Select Font</label>
                <div class="control">
                  <div class="select">
                    <select id="font-select">
                      <option value="">Select a font</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label">Enter Text</label>
                <div class="control">
                  <input id="text-input" class="input" type="text" placeholder="Enter text">
                </div>
              </div>
            </div>
          </div>
    
          <div class="columns">
            <div class="column">
              <h2 class="subtitle">Output:</h2>
              <div id="output-text" class="content has-text-centered">Sample Text</div>
            </div>
          </div>
        </div>
      </section>
    
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
