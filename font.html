<!DOCTYPE html>
<html lang="en">
  <head id="head-0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>Font Previewer</title>

    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./assets/images/webclip.png" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <section class="section is-medium mt-6">
      <div class="container">
        <h1 class="title pb-6">Font Previewer</h1>
        <div class="columns is-centered is-vcentered">
          <div class="column is-one-third">
            <div class="field">
              <label class="label">Select Font</label>
              <div class="control">
                <div class="select">
                  <select id="font-select">
                    <option value="">Select a font</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-one-third">
            <div class="field">
              <label class="label">Select Style</label>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="style" value="normal" checked />
                  Normal
                </label>
                <label class="radio">
                  <input type="radio" name="style" value="italic" />
                  <span style="font-style: italic">Italic</span>
                </label>
                <label class="radio">
                  <input type="radio" name="style" value="bold" />
                  <span style="font-weight: bold">Bold</span>
                </label>
                <label class="radio">
                  <input type="radio" name="style" value="bold italic" />
                  <span style="font-weight: bold; font-style: italic"
                    >Bold Italic</span
                  >
                </label>
              </div>
            </div>
          </div>
          <div class="column is-one-third">
            <div class="field">
              <label class="label"
                >Select Size <span id="size-display">35</span></label
              >
              <div class="control">
                <input
                  id="size-input"
                  class="input"
                  type="range"
                  min="1"
                  max="100"
                  value="35"
                  step="1"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="columns pt-5">
          <div class="column is-full">
            <div class="field">
              <label class="label">Enter Text</label>
              <div class="control">
                <input
                  id="text-input"
                  class="input"
                  type="text"
                  placeholder="Enter text"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="columns pt-5">
          <div class="column is-full">
            <h2 class="subtitle">Output:</h2>
            <div id="output-text" class="content has-text-centered">
              Sample Text
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>

    <script src="./assets/js/font.js"></script>
  </body>
</html>
