<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Generator</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./assets/images/webclip.png" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <section class="section">
      <div class="container">
        <h1 class="title">Font Generator</h1>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Select Font</label>
              <div class="control">
                <div class="select">
                  <select id="font-select">
                    <option value="">Select a font</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Select Style</label>
              <div class="control">
                <div class="select">
                  <select id="style-select">
                    <option value="">Select a style</option>
                    <option value="normal">Normal</option>
                    <option value="italic">Italic</option>
                    <option value="bold">Bold</option>
                    <option value="bold italic">Bold Italic</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Select Size</label>
              <div class="control">
                <input
                  id="size-input"
                  class="input"
                  type="number"
                  min="1"
                  max="100"
                  placeholder="Enter font size"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Enter Text</label>
              <div class="control">
                <input
                  id="text-input"
                  class="input"
                  type="text"
                  placeholder="Enter text"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <h2 class="subtitle">Output:</h2>
            <div id="output-text" class="content has-text-centered">
              Sample Text
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>

    <script src="./assets/js/font.js"></script>
  </body>
</html>
